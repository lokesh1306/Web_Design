<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web App </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Stopwatch</h1>
    </div>

    <div>
        <h3>Hours </h3>
        <h3>Minutes </h3>
        <h3>Seconds </h3>
    </div>

    <div>
        <h1 id="hour">00</h1> <h4>:</h4>
        <h1 id="min">00</h1> <h4>:</h4>
        <h1 id="sec">00</h1>
    </div>

    <div>
        <button class="button stylishbtn" id="startBtn" onclick="start()">Start</button>
        <button class="button stylishbtn" onclick="stop()">Pause</button>
        <button class="button stylishbtn" onclick="reset()">Reset</button>
    </div>

    

    <script src="App.js"></script>
</body>

</html>
